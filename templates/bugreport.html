{% include "dashboard-header.html" %}

<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>{{page_name}}</h3>
                <p class="text-subtitle text-muted">Share this link with your users to gather bug reports</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{url_for('dashboard')}}">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{page_name}}</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <section id="multiple-column-form">
            <div class="row match-height">
                <div class="col-12">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-body">
                                <form action method="post" class="form" role="form" novalidate>
                                    <div class="row">
                                        <div class="col-md-6 col-12">
                                            <div class="form-group">
                                                <label>Bugreport link</label>
                                                <input type="text" class="form-control" value="https://bugfire.ru{{ url_for('report', project_hash=project.hash_id) }}" readonly>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="form-group">
                                                <label>Refresh the link</label><br>
                                                <a href="{{ url_for('refresh_bugreport_link', project_id=project.id) }}" class="btn btn-success me-1 mb-1">Get New Link</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </section>
</div>

{% include "dashboard-footer.html" %}
