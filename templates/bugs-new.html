{% include "dashboard-header.html" %}

<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>{{page_name}}</h3>
                <p class="text-subtitle text-muted">A list of bugs reported by your users</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{url_for('dashboard')}}">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{page_name}}</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-header">
                <a href="{{ url_for('add_bug') }}" class="btn icon icon-left btn-success"><i class="bi bi-plus-circle-fill" style="margin-right: 10px;"></i>Add a bug</a>
            </div>
            <div class="card-body">

                <table class="table table-striped" id="table1">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for bug in bugs %}
                        <tr>
                            <td><a href="{{url_for('bug', bug_id=bug.id)}}">{{bug.title}}</a></td>
                            <td><span class="badge bg-success">{{bug.status}}</span></td>
                            <td style="font-size: 1.3rem">
                                <a href="{{url_for('bug', bug_id=bug.id)}}"><i class="bi bi-eye-fill"></i></a>
                                <a href="{{url_for('bug_edit', bug_id=bug.id)}}"><i class="bi bi-plus-circle-fill"></i></a>
                                <a href="{{url_for('bug_status', bug_id=bug.id, status='Deleted')}}"><i class="bi bi-trash3-fill"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>
    </section>
</div>

{% include "dashboard-footer.html" %}
